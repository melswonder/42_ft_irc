name: C++ Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Run make
        run: make